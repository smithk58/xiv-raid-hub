<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>XIV Raid Hub</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/atom-solid.png">
  <script type="text/javascript">
    (function initializeTheme(){
      // If you change the content of this script tag you have to recalculate its SHA-256 and add it to the web servers
      // CSP (script-src), otherwise the browser will refuse to execute it.
      const theme = (localStorage.getItem('theme') || 'default') + '-theme.css';
      const lazyStyleElement = document.createElement('link');
      lazyStyleElement.id = 'bootstrap-theme';
      lazyStyleElement.rel = 'stylesheet';
      lazyStyleElement.href = theme;
      document.head.appendChild(lazyStyleElement);
    })();
  </script>
</head>
<body class="d-flex flex-column">
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
