<div class="modal-header py-2">
  <h4 class="modal-title">{{modalTitle}}</h4>
</div>
<div class="modal-body py-2">
  <p class="">{{modalText}}</p>
</div>
<div class="modal-footer pt-2">
  <button type="button" (click)="closeModal(false)" class="btn btn-secondary">No</button>
  <button type="button" ngbAutoFocus (click)="closeModal(true)" class="btn btn-primary">Yes</button>
</div>
