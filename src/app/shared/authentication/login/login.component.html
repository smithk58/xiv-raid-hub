<app-modal-header title="Login"></app-modal-header>
<div class="modal-body">
  <div class="container">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username"
             type="text"
             class="form-control"
             [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password"
             type="password"
             class="form-control"
             [(ngModel)]="password"
             (keyup.enter)="attemptLogin()"
      />
    </div>
  </div>
</div>
<div class="modal-footer pt-2">
  <button type="button" class="btn btn-primary" (click)="attemptLogin()" [disabled]="loginExecuting">Login</button>
</div>
