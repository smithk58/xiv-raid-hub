<div class="card">
  <div class="card-header py-2">
    <div class="d-flex align-items-center">
      <span>Comparison Groups</span>
      <fa-icon [icon]="faInfoCircle" class="ml-1"
               ngbTooltip="Adding groups of characters here will give you quick access to compare your statics against them."
               placement="right"
      ></fa-icon>
      <!--Add comparison group-->
      <button class="btn btn-primary ml-4 text-nowrap" (click)="comparisonGroupModal()">
        <fa-icon [icon]="faPlus" class="mr-1" aria-hidden="true"></fa-icon>Add
      </button>
    </div>
  </div>
  <div class="card-body p-2">
    <p [hidden]="comparisonGroups.length > 0" class="m-0 text-center">You haven't added any comparison groups yet.</p>
    <ul class="list-group">
      <li *ngFor="let group of comparisonGroups" class="list-group-item d-flex">
        <span class="wrap-flex-overflow mr-3" [ngbTooltip]="group.name" [openDelay]="500">{{group.name}}</span>
        <fa-icon [icon]="faEdit" size="xl" class="ml-auto clickable" tabindex="0"
                 (click)="comparisonGroupModal(group.id)"
                 aria-label="Edits the current comparison group"
                 ngbTooltip="Edit this comparison group" [openDelay]="300"
        ></fa-icon>
        <fa-icon [icon]="faTrash" size="xl" class="ml-3 clickable" tabindex="0"
                 (click)="deleteComparisonGroup(group.id)"
                 aria-label="Deletes the current comparison group"
                 ngbTooltip="Remove this comparison group" [openDelay]="300"
        ></fa-icon>
      </li>
    </ul>
  </div>
</div>
