<div class="container-fluid">
  <div class="d-flex mt-2 mb-4">
    <!--Toolbar-->
    <div class="d-flex align-items-start mr-3">
      <fa-icon [icon]="faWarn" size="2x" class="text-warning mr-3"
               aria-label="Warning - all data you add is only stored in the browser. If you clear your cache you will lose it. Pages that allow saving have an import/export button to mitigate this annoyance for now."
               ngbTooltip="Warning - all data you add is only stored in the browser. If you clear your cache you will lose it. Pages that allow saving have an import/export button to mitigate this annoyance for now."
               placement="bottom-left"
      ></fa-icon>
      <button class="btn btn-secondary text-nowrap"
        (click)="exportData()"
        aria-label="Download your saved data. Can be used to restore your data in this browser, or another browser."
        ngbTooltip="Download your saved data. Can be used to restore your data in this browser, or another browser."
        [openDelay]="300" placement="right"
      ><fa-icon [icon]="faExport" size="xl" class="mr-1"></fa-icon>Export
      </button>
      <button class="btn btn-secondary text-nowrap ml-3"
        (click)="importData()"
        aria-label="Import data. Will overwrite all data currently saved on this page with whatever you provide."
        ngbTooltip="Import data. Will overwrite all data currently saved on this page with whatever you provide."
        [openDelay]="300" placement="right"
      ><fa-icon [icon]="faImport" size="xl" class="mr-1"></fa-icon>Import
      </button>
    </div>
    <p class="m-auto">Track players here that you know you will want to use for analysis often. This can include
      things such as your static, friends you want to help improve, or players or groups you want to compare against.
    </p>
  </div>
  <!--Cards for friends, static, comparison groups, etc.-->
  <div class="row mx-0">
    <!--Friends-->
    <div class="col friend-container-col">
      <app-friends-card></app-friends-card>
    </div>
    <!--Static-->
    <div class="col static-container-col">
      <div class="card card-sm">
        <div class="card-header">
          <div class="d-flex align-items-center">
            <span>Statics</span>
            <fa-icon [icon]="faInfoCircle" class="ml-1"
                     ngbTooltip="Adding your static(s) here will help you compare your entire statics performance against other players."
                     placement="right"
            ></fa-icon>
            <!--Add static-->
            <button class="btn btn-primary ml-4 text-nowrap" (click)="staticModal()">
              <fa-icon [icon]="faPlus" class="mr-1" aria-hidden="true"></fa-icon>Add
            </button>
          </div>
        </div>
        <div class="card-body p-2">
          <p [hidden]="statics.length > 0">You haven't added any statics yet.</p>
          <ul class="list-group">
            <li *ngFor="let static of statics" class="list-group-item d-flex">
              <span class="wrap-flex-overflow mr-3" [ngbTooltip]="static.name" [openDelay]="500">{{static.name}}</span>
              <fa-icon [icon]="faEdit" size="xl" class="ml-auto clickable" tabindex="0"
                       (click)="staticModal(static.id)"
                       aria-label="Edits the current static"
                       ngbTooltip="Edit this static" [openDelay]="300"
              ></fa-icon>
              <fa-icon [icon]="faTrash" size="xl" class="ml-3 clickable" tabindex="0"
                       (click)="deleteStatic(static.id)"
                       aria-label="Deletes the current static"
                       ngbTooltip="Remove this static" [openDelay]="300"
              ></fa-icon>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
