<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <span>Friend/Rival Statics</span>
      <fa-icon [icon]="faInfoCircle" class="ml-1"
               ngbTooltip="Adding statics here will help you compare their performance against other statics."
               placement="right"
      ></fa-icon>
      <!--Add static-->
      <button class="btn btn-primary ml-4 text-nowrap" (click)="staticModal()">
        <fa-icon [icon]="faPlus" class="mr-1" aria-hidden="true"></fa-icon>Add
      </button>
    </div>
  </div>
  <div class="card-body">
    <p [hidden]="statics.length > 0" class="m-0 text-center">You haven't added any statics yet.</p>
    <ul class="list-group">
      <li *ngFor="let static of statics" class="list-group-item d-flex">
        <span class="wrap-flex-overflow mr-3" [ngbTooltip]="static.name" [openDelay]="500">{{static.name}}</span>
        <fa-icon [icon]="faChartBar" size="xl" class="ml-auto clickable" tabindex="0"
                 (click)="analyzeStatic(static.id)"
                 aria-label="Analyze this static"
                 ngbTooltip="Analyze this static" [openDelay]="300"
        ></fa-icon>
        <fa-icon [icon]="faEdit" size="xl" class="ml-3 clickable" tabindex="0"
                 (click)="staticModal(static.id)"
                 aria-label="Edits the current static"
                 ngbTooltip="Edit this static" [openDelay]="300"
        ></fa-icon>
        <fa-icon [icon]="faTrash" size="xl" class="ml-3 clickable" tabindex="0"
                 (click)="deleteStatic(static.id)"
                 aria-label="Deletes the current static"
                 ngbTooltip="Remove this static" [openDelay]="300"
        ></fa-icon>
      </li>
    </ul>
  </div>
</div>
