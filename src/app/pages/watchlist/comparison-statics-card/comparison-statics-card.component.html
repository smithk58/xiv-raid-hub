<div class="card">
  <div class="card-header py-2">
    <div class="d-flex align-items-center">
      <span>Comparison Statics</span>
      <fa-icon [icon]="faInfoCircle" class="ml-1"
               ngbTooltip="Adding statics here will give you quick access to compare other statics against them."
               placement="right"
      ></fa-icon>
      <!--Add comparison static-->
      <button class="btn btn-primary ml-4 text-nowrap" (click)="comparisonStaticsModal()">
        <fa-icon [icon]="faPlus" class="mr-1" aria-hidden="true"></fa-icon>Add
      </button>
    </div>
  </div>
  <div class="card-body">
    <p [hidden]="comparisonStatics.length > 0" class="m-0 text-center">You haven't added any comparison statics yet.</p>
    <ul class="list-group">
      <li *ngFor="let static of comparisonStatics" class="list-group-item d-flex">
        <span class="wrap-flex-overflow mr-3" [ngbTooltip]="static.name" [openDelay]="500">{{static.name}}</span>
        <fa-icon [icon]="faEdit" size="xl" class="ml-auto clickable" tabindex="0"
                 (click)="comparisonStaticsModal(static.id)"
                 aria-label="Edits the current comparison static"
                 ngbTooltip="Edit this comparison static" [openDelay]="300"
        ></fa-icon>
        <fa-icon [icon]="faTrash" size="xl" class="ml-3 clickable" tabindex="0"
                 (click)="deleteComparisonStatic(static.id)"
                 aria-label="Deletes the current comparison static"
                 ngbTooltip="Remove this comparison static" [openDelay]="300"
        ></fa-icon>
      </li>
    </ul>
  </div>
</div>
