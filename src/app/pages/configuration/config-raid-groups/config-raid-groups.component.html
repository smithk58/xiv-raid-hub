<p class="mt-3">Adding statics here will make them available to other areas of the application that use statics.</p>
<div class="cards-container mt-4 mb-3 col-lg-6 col">
  <div class="container-col">
    <app-raid-group-card
      cardSubject="static"
      [raidGroups]="raidGroups"
      (addStatic)="addUserStatic($event)"
      (updateStatic)="updateUserStatic($event)"
      (deleteStatic)="deleteUserStatic($event)"
    ></app-raid-group-card>
  </div>
</div>
