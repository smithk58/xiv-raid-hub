<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <span>Your Characters</span>
      <!--Add character to users characters-->
      <button class="btn btn-primary ml-4 text-nowrap" (click)="addEditCharacterModal()">
        <fa-icon [icon]="faPlus" class="mr-1" aria-hidden="true"></fa-icon>Add
      </button>
    </div>
  </div>
  <div class="card-body">
    <p [hidden]="characters.length > 0" class="m-0 text-center">You haven't added any characters yet.</p>
    <ul class="list-group">
      <li *ngFor="let character of characters" class="list-group-item d-flex">
        <img class="class-icon mr-1" aria-hidden="true"
             [alt]="character.defaultClass" [src]="'assets/class-icons/'+character.defaultClass+'.png'"
             [ngClass]="classToRole[character.defaultClass] + '-bg'"
             [ngbTooltip]="character.defaultClass" [openDelay]="500"
        />
        <span class="wrap-flex-overflow mr-3" [ngbTooltip]="character.name" [openDelay]="500">{{character.name}}</span>
        <img src="assets/fflogs.png" class="ml-auto logo-img" tabindex="0"
             (click)="goToFFlogs(character)"
             aria-label="Open this character's FF logs profile"
             ngbTooltip="Open this character's FF logs profile" [openDelay]="300"
        />
        <fa-icon [icon]="faChartBar" size="xl" class="ml-2 clickable" tabindex="0"
                 (click)="analyzeCharacter(character.id)"
                 aria-label="Analyze this character"
                 ngbTooltip="Analyze this character" [openDelay]="300"
        ></fa-icon>
        <fa-icon [icon]="faEdit" size="xl" class="ml-3 clickable" tabindex="0"
                 (click)="addEditCharacterModal(character.id)"
                 aria-label="Edits the current character"
                 ngbTooltip="Edit this character" [openDelay]="300"
        ></fa-icon>
        <fa-icon [icon]="faTrash" size="xl" class="ml-3 clickable" tabindex="0"
                 (click)="deleteCharacter(character.id)"
                 aria-label="Deletes the current character"
                 ngbTooltip="Remove this character" [openDelay]="300"
        ></fa-icon>
      </li>
    </ul>
  </div>
</div>
