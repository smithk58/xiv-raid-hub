<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center">
      <span>Friends/Rivals</span>
      <fa-icon [icon]="faInfoCircle" class="ml-1"
               ngbTooltip="Adding characters here will make it easier to compare them against other players."
               placement="right"
      ></fa-icon>
      <!--Add character to friends/rivals-->
      <button class="btn btn-primary ml-4 text-nowrap" (click)="friendListCharacterModal()">
        <fa-icon [icon]="faPlus" class="mr-1" aria-hidden="true"></fa-icon>Add
      </button>
    </div>
  </div>
  <div class="card-body">
    <p [hidden]="friends.length > 0" class="m-0 text-center">You haven't added any friends or rivals yet.</p>
    <ul class="list-group">
      <li *ngFor="let character of friends" class="list-group-item d-flex">
        <div class="d-flex align-items-center">
          <img class="class-icon mr-1" aria-hidden="true"
               [alt]="character.defaultClass" [src]="'assets/class-icons/'+character.defaultClass+'.png'"
               [ngClass]="classToRole[character.defaultClass] + '-bg'"
               [ngbTooltip]="character.defaultClass"
          />
          <span class="wrap-flex-overflow mr-3" [ngbTooltip]="character.name">{{character.name}}</span>
          <span class="badge badge-info">{{character.server}}</span>
        </div>
        <div class="ml-auto actions-container">
          <button class="btn-svg" (click)="goToFFlogs(character)"
                  aria-label="Open this character's FF logs profile"
                  ngbTooltip="Open this character's FF logs profile">
            <img src="assets/fflogs.png" class="logo-img" aria-hidden="true"/>
          </button>
          <button class="btn-svg" (click)="analyzeCharacter(character.id)"
                  aria-label="Analyze this character"
                  ngbTooltip="Analyze this character">
            <fa-icon [icon]="faChartBar" size="xl" aria-hidden="true"></fa-icon>
          </button>
          <button class="btn-svg" (click)="friendListCharacterModal(character.id)"
                  aria-label="Edits the current character"
                  ngbTooltip="Edit this character">
            <fa-icon [icon]="faEdit" size="xl" aria-hidden="true"></fa-icon>
          </button>
          <button class="btn-svg" (click)="deleteFriend(character.id)"
                  aria-label="Deletes the current character"
                  ngbTooltip="Remove this character">
            <fa-icon [icon]="faTrash" size="xl" aria-hidden="true"></fa-icon>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
